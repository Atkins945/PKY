<!--div class="pleasework"-->
	<div class="col-lg-4">

		<ul ng-repeat= "(key,value) in exams | groupBy: 'class'">
			{{key}}
			<li ng-repeat="exam in value" ng-click="select_exam(exam)">
				{{exam.title}}
			</li>
		</ul>
	<div class="btn btn-primary" ng-click="add_new_exam()">
		Add a new exam
        <i class="glyphicon glyphicon-plus"></i>		
	</div>
</div>

	<div class = "col-lg-8" ng-show="selected_exam">
		<h3>{{selected_exam.title + " | " + selected_exam.class}}</h3></br>
			<div class="btn btn-primary" ng-click="add_question_to_exam(selected_exam)">
				Add a new question
		        <i class="glyphicon glyphicon-plus"></i>		
			</div>
		<table>
			<tr ng-repeat= "question in selected_exam.questions" >
				<td>
					<table class="inside-tbl">
						<tr class="question-row"><td class="question-text">{{question.content}}
						</td></tr>
						<tr class="answer-row" ng-repeat="answer in question.answers">
							<td class = "answer-text">{{answer.content}}</td>
						</tr>
						<tr class= "space"><td>&nbsp</td></tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
<!--/div-->
